<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ title or 'Clinical Trials' }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
<header class="container header">
<a href="{{ url_for('index') }}" class="brand">TrialFinder</a>
<nav>
<a href="{{ url_for('trials') }}">Browse</a>
<a href="{{ url_for('favorites') }}">Favorites</a>
<a href="{{ url_for('swipe') }}">Swipe</a>
</nav>
</header>


{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="container flashes">
{% for category, msg in messages %}
<div class="flash {{ category }}">{{ msg }}</div>
{% endfor %}
</div>
{% endif %}
{% endwith %}


<main class="container">
{% block content %}{% endblock %}
</main>


<footer class="container footer">
<p>Demo user: <strong>demo</strong>. Data is local sample JSON. Customize freely.</p>
</footer>
<script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
